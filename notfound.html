<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>404 Page Not Found</title>
  <link rel="stylesheet" href="notfound.css">
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="logo.png" alt="JinStore Logo">
      </div>
      <nav class="nav">
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">My Account</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Section -->
  <main class="main">
    <div class="container">
      <div class="error-image">
        <img src="notfound.jpg" alt="Page Not Found Image">
      </div>
      <h1>That Page Can’t Be Found</h1>
      <p>It looks like nothing was found at this location. Maybe try to search for what you are looking for?</p>
      <a href="#" class="btn">Go To Homepage</a>
    </div>
  </main>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="container">
      <div class="footer-top">
        <form>
          <input type="email" placeholder="Enter your email address">
          <button type="submit">Send</button>
        </form>
      </div>
      <div class="footer-bottom">
        <p>Copyright © 2024 JinStore. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
